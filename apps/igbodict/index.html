<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igbo English Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Igbo English Dictionary</h1>
        
        <label for="word-input">Enter a word in English or Igbo:</label>
        <input type="text" id="word-input" placeholder="Type a word...">
        
        <button id="search-btn">Search</button>
        
        <div id="result"></div>
        
        <button id="play-btn" disabled>Play Pronunciation</button>
        <button id="save-btn" disabled>Save Pronunciation</button>
        
        <p class="footer">By <strong>Divine Ejiogu [Dorcupi]</strong> using Igbo API</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
