<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine's Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 2em;
        }

        .app-button {
            display: inline-block;
            margin: 1em;
            padding: 1em 2em;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .app-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Divine's Apps</h1>
    </header>
    <main>
        <p>Welcome! Click on an app to explore it:</p>
        <button class="app-button" onclick="openApp('igbolingo')">IgboLingo</button>
        <button class="app-button" onclick="openApp('igbodict')">Igbo Dictionary</button>
        <button class="app-button" onclick="openApp('stickpicker')">Stick Picker</button>
    </main>
    <footer>
        &copy; 2024 Divine's Apps. All rights reserved.
    </footer>

    <script>
        function openApp(app) {
            switch (app) {
                case 'igbolingo':
                    alert('Redirecting to Igbo Language Learning App...');
                    // Replace with your app's URL
                    window.location.href = '/apps/igbolingo';
                    break;
                case 'igbodict':
                    alert('Redirecting to Minecraft Datapacks...');
                    // Replace with your app's URL
                    window.location.href = '/apps/igbodict';
                    break;
                case 'stickpicker':
                    alert('Redirecting to Custom Games...');
                    // Replace with your app's URL
                    window.location.href = '/apps/stickpicker';
                    break;
                default:
                    alert('App not found!');
            }
        }
    </script>
</body>
</html>
